server:
  servlet:
    context-path: /providers
  tomcat:
    max-threads: 200
  port: 8080
spring:
  profiles:
    include: truststore
  jackson:
    deserialization:
      adjust-dates-to-context-time-zone: false
    serialization:
      write-dates-as-timestamps: false
  # Disable HTTP client header propagation, as we do not want to send all Sleuth propagated headers to remote banks
  sleuth:
    web:
      client:
        enabled: false
  cache:
    type: caffeine
    cache-names: mutualTLSCache
    caffeine:
      spec: maximumSize=10000,expireAfterWrite=30d
management:
  endpoints:
    web:
      exposure:
        include: info, health, metrics, prometheus
      base-path: /actuator
  server:
    port: 8444
    ssl:
      enabled: true
      key-store: /vault/secrets/keystore.p12
      key-alias: keystore
      key-store-password: dontchangeit
  endpoint:
    health:
      group:
        readiness:
          include: readinessState, cassandra, kafka
yolt:
  commons:
    disableMigrationHelpers: false
    error-handling:
      prefix: PR
  vault:
    enabled: true
    cassandra:
      enabled: true
    authentication:
      role: providers
      kubernetes-path: "${yolt.deployment.environment}/k8s/eks/pods/${yolt.deployment.namespace}"
      service-account-token-file: /var/run/secrets/kubernetes.io/serviceaccount/token
    secret:
      enabled: true
  providers:
    rddmask:
      max-rdd-body-to-be-masked-in-bytes: 3000
      blacklisted-terms: access_token,accessToken,refresh_token,refreshToken,username,password,clientSecret,client_secret,scaAuthenticationData
    transactions:
      limiter:
        log:
          enabled: false
    connection:
      maxTotal: 100 # Maximum number of active connections in pool at the same same time for given RestTemplate cache value
      maxPerRoute: 10 # Maximum number of active connections in pool per route at the same same time for given RestTemplate cache value
      validateAfterInactivityInMillis: 1000 # 1 second
      requestTimeoutInMillis: 60000 # 1 minute
      connectTimeoutInMillis: 60000 # 1 minute
      socketTimeoutInMillis: 60000 # 1 minute
    vaultMigrationEncryptionKey: 
    cloudHSM:
      enabled: true
  qseal-certificate-exposure:
    # AWS endpoint for getting public QSeal certificate of our clients. Note that this will not work in ISP ACC/PRD.
    enabled: true
    base-url: https://yolt-${environment}-public-qseal-certs.s3.eu-central-1.amazonaws.com
  externalIpAddress: 127.0.0.1
